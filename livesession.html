<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Session Entry - Interactulum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            background-color: #e7f4e4;
            color: #4caf50;
            border: 1px solid #4caf50;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Session Entry</h1>
        <form id="liveSessionForm">
            <div class="form-group">
                <label for="username">Alumni Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="content">Session Content:</label>
                <textarea id="content" name="content" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn">Save Session</button>
            <div id="message" class="message">
                Session details saved successfully!
            </div>
        </form>
    </div>

    <script>
        document.getElementById('liveSessionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const content = document.getElementById('content').value;

            // Store session details in localStorage
            localStorage.setItem('liveSessionDetails', JSON.stringify({ username, content }));

            // Show confirmation message
            const messageElement = document.getElementById('message');
            messageElement.style.display = 'block';

            // Redirect after a short delay
            setTimeout(function() {
                window.location.href = 'alumni-dashboard.html';
            }, 2000); // 2 seconds delay
        });
    </script>
</body>
</html>
