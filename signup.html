<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Alumni-Student Interaction Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <h1>Alumni-Student Interaction Platform</h1>
            <nav>
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="members.html">Members</a></li>
                    <li><a href="program-list.html">Program List</a></li>
                    <li><a href="groups.html">Groups</a></li>
                    <li><a href="blogs.html">Blogs</a></li>
                    <li><a href="events.html">Events</a></li>
                </ul>
            </nav>
            <!-- Search Box -->
            <form class="search-form">
                <input type="text" placeholder="Search..." aria-label="Search">
                <button type="submit">Search</button>
            </form>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="form-section">
            <div class="form-container">
                <h2>Sign Up</h2>
                <form id="signup-form" class="signup-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Role:</label>
                        <select id="role" name="role" required>
                            <option value="" disabled selected>Select your role</option>
                            <option value="student">Student</option>
                            <option value="alumni">Alumni</option>
                        </select>
                    </div>
                    <button type="submit" class="cta-button">Sign Up</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Alumni-Student Interaction Platform. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript for Form Handling -->
  <!-- JavaScript for Form Handling -->
<script>
    document.getElementById('signup-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get password values
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        // Validate password and confirm password
        if (password !== confirmPassword) {
            alert('Passwords do not match.');
            return;
        }

        // Simulate successful sign up
        setTimeout(function() {
            window.location.href = 'dashboard.html'; // Redirect to dashboard page
        }, 500); // Short delay to simulate processing time
    });
</script>
</body>
</html>
