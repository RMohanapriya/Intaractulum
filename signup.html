<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Interactulum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #003366; /* Navy color */
            color: #ffcc00; /* Yellow color */
            padding: 1rem;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        header h1 {
            margin: 0;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 6rem); /* Adjust based on header/footer height */
            padding: 1rem;
            background-color: #f5f5f5;
        }

        .signup-form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px; /* Limit the width of the form */
            margin: 0 auto; /* Center the form horizontally */
        }

        .signup-form h2 {
            margin-top: 0;
            color: #003366; /* Navy color */
        }

        .signup-form label {
            display: block;
            margin: 0.5rem 0 0.25rem;
            font-weight: bold;
        }

        .signup-form input, 
        .signup-form select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .signup-form button {
            background-color: #003366; /* Navy color */
            color: #fff;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        .signup-form button:hover {
            background-color: #ffcc00; /* Yellow color */
            color: #003366; /* Navy color */
        }

        footer {
            background-color: #003366; /* Navy color */
            color: #ffcc00; /* Yellow color */
            text-align: center;
            padding: 0.5rem;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sign Up for Interactulum</h1>
    </header>
    <main>
        <section class="signup-form">
            <h2>Create Your Account</h2>
            <form action="/submit-signup" method="post">
                <label for="role">Select Role:</label>
                <select id="role" name="role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="student">Student</option>
                    <option value="alumni">Alumni</option>
                </select>

                <label for="email">Gmail:</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Your username" required>

                <label for="password">Set Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Interactulum. All rights reserved.</p>
    </footer>
</body>
</html>
