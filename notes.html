<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - Interactulum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0e0e0, #ffffff); /* Gradient background */
            color: #333;
            text-align: center;
        }

        header {
            padding: 2rem;
            background-color: #ffffff; /* White background for the header */
            border-bottom: 1px solid #ddd; /* Subtle bottom border */
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #333;
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px); /* Adjust height to fit within the viewport */
            padding: 2rem;
        }

        .notes-container {
            max-width: 800px;
            width: 100%;
            margin: auto;
            padding: 2rem;
            background: #ffffff; /* White background for the notes container */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .notes-container h2 {
            color: #007bff; /* Blue color for headings */
            font-size: 1.8rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid #007bff; /* Blue underline for emphasis */
            padding-bottom: 0.5rem;
        }

        .note-item {
            border-bottom: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .note-item:last-child {
            border-bottom: none;
        }

        .note-item button {
            background-color: #007bff; /* Blue color */
            color: #ffffff; /* White text */
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .note-item button:hover {
            background-color: #0056b3; /* Darker blue for hover effect */
        }

        .note-form {
            margin-bottom: 2rem;
        }

        .note-form input,
        .note-form textarea {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .note-form button {
            background-color: #007bff; /* Blue color */
            color: #ffffff; /* White text */
            padding: 1rem;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .note-form button:hover {
            background-color: #0056b3; /* Darker blue for hover effect */
        }

        nav {
            margin: 1.5rem 0;
        }

        nav a {
            background-color: #007bff; /* Blue color */
            color: #ffffff; /* White text */
            padding: 1rem 2rem;
            margin: 0.5rem;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #0056b3; /* Darker blue for hover effect */
        }

        footer {
            background-color: #ffffff; /* White background for consistency */
            color: #666;
            text-align: center;
            padding: 1rem;
            border-top: 1px solid #ddd; /* Subtle top border */
        }
    </style>
</head>
<body>
    <header>
        <h1>Interactulum</h1>
    </header>
    <main>
        <div class="notes-container">
            <h2>Your Notes</h2>
            <form class="note-form" id="noteForm">
                <input type="text" id="noteTitle" placeholder="Note Title" required>
                <textarea id="noteContent" rows="4" placeholder="Note Content" required></textarea>
                <button type="submit">Add Note</button>
            </form>
            <div id="notesList">
                <!-- Notes will be dynamically added here -->
            </div>
        </div>
<div id="chatbot-container">
        <iframe src="chatbot.html" style="display:none;"></iframe>
    </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="student-dashboard.html">Dashboard</a>
        </nav>
    </main>
    <footer>
        <p>&copy; 2024 Interactulum. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('noteForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('noteContent').value;

            if (title && content) {
                const notesList = document.getElementById('notesList');

                const noteItem = document.createElement('div');
                noteItem.className = 'note-item';

                noteItem.innerHTML = `
                    <h3>${title}</h3>
                    <p>${content}</p>
                    <button onclick="editNote(this)">Edit</button>
                    <button onclick="deleteNote(this)">Delete</button>
                `;

                notesList.appendChild(noteItem);

                // Clear the form
                document.getElementById('noteTitle').value = '';
                document.getElementById('noteContent').value = '';
            } else {
                alert('Please fill out both fields.');
            }
        });

        function editNote(button) {
            const noteItem = button.parentElement;
            const title = noteItem.querySelector('h3').innerText;
            const content = noteItem.querySelector('p').innerText;

            document.getElementById('noteTitle').value = title;
            document.getElementById('noteContent').value = content;

            // Remove the note
            noteItem.remove();
        }

        function deleteNote(button) {
            if (confirm('Are you sure you want to delete this note?')) {
                const noteItem = button.parentElement;
                noteItem.remove();
            }
        }
    </script>
</body>
</html>
